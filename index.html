<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>عرض ملفات JSON</title>
    <style>
      body {
        font-family: Arial;
        direction: rtl;
      }
      .item {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>عرض محتوى الملفات</h2>
    <div id="container"></div>

    <script>
      const container = document.getElementById("container");

      // استبدل هذا بالرقم النهائي للمجلدات الموجودة
      const maxFolders = 100;

      for (let i = 1; i <= maxFolders; i++) {
        fetch(`${i}/data.json`)
          .then((response) => {
            if (!response.ok) throw new Error(`خطأ في الملف ${i}`);
            return response.json();
          })
          .then((data) => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<strong>الملف ${i}:</strong><pre>${JSON.stringify(
              data,
              null,
              2
            )}</pre>`;
            container.appendChild(div);
          })
          .catch((error) => {
            console.log(error.message);
          });
      }
    </script>
  </body>
</html>
